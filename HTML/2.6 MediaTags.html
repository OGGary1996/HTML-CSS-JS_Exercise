<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Tags exercise</title>
</head>
<body>
<h2>Video</h2>
<hr/>
<h3>insert local video</h3>
<h4>1. basic function</h4>
<video src="../resources/video/RazerCoolingPanel.mp4"
       width="400"
       controls autoplay muted>
</video>
<h4>2. with poster</h4>
<video width="400"
       controls
       poster="../resources/video/Poster-Razer%2016.png"
       preload="auto">
  <source src="../resources/video/Razer16.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<br/>
<h3>insert youtube video</h3>
<iframe width="560" height="315"
        src="https://www.youtube.com/embed/IVbm2a6lVBo?si=FKTG3xRsbyOuvKlt"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
</iframe>
<br/>
<h2>Audio</h2>
<hr/>
<h3>insert local audio</h3>
<audio controls>
  <source src="../resources/audio/Not%20Like%20Us.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
