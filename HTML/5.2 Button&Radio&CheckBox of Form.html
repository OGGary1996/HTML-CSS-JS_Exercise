<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button, Radio, Check Box exercise</title>
</head>
<body>
<header>
  <h2>This is an exercise about Button, Radio, and Check Box of Form</h2>
  <hr>
</header>

<main>
  <section>
    <h3>Button</h3>
    <form action="5.0%20submit.html" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"
             placeholder="Enter your username"
             required>
      <br><br>
      <input type="submit" value="Login">
      <input type="reset" value="Reset">
    </form>
  </section>
  <br><br>
  <section>
    <h3>Radio Button</h3>
    <form action="5.0%20submit.html">
      <p>Gender:</p>
      <label for="male">Male&nbsp;</label>
      <input type="radio" id="male" name="gender" value="male">
      <br>
      <label for="female">Female:</label>
      <input type="radio" id="female" name="gender" value="female">
      <p>Payment Method:</p>
      <label for="credit">Credit Card</label>
      <input type="radio" id="credit" name="payment" value="credit">
      <br>
      <label for="cash">Cash</label>
      <input type="radio" id="cash" name="payment" value="cash">
      <br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </section>
  <br><br>
  <section>
    <h3>Check Box</h3>
    <form action="5.0%20submit.html" method="post">
      <p>Skills:</p>
      <label for="java">Java</label>
      <input type="checkbox" id="java" name="skills" value="Java">
      <label for="database">Database</label>
      <input type="checkbox" id="database" name="skills" value="Database">
      <label for="network">Network</label>
      <input type="checkbox" id="network" name="skills" value="Network">
      <br><br>
      <input type="submit" value="Confirm">&nbsp;
      <input type="reset" value="Reset">
    </form>
  </section>
</main>

</body>
</html>
