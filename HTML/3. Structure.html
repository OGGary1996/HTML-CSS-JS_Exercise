<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML structure exercise</title>
</head>
<body>
  <header>
    <h1>This it My Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

<main>
  <section>
    <h2>News</h2>
    <article>
      <h3>News 1</h3>
      <p>This is the contents of news 1</p>
    </article>
    <article>
      <h3>News 2</h3>
      <p>This is the contents of news 2</p>
    </article>
  </section>
  <aside>
    <h2>Hot News</h2>
    <ul>
      <li><a href="#">Hot News1</a></li>
      <li><a href="#">Hot News2</a></li>
      <li><a href="#">Hot News3</a></li>
    </ul>
  </aside>
</main>

<footer>
  <p>&copy; This is my website</p>
</footer>
</body>
</html>
