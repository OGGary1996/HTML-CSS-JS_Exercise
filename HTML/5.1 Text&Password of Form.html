<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test&Password of Form Exercise</title>
</head>
<body>
<header>
  <h2>This is an exercise of tst and password of form</h2>
  <hr>
</header>

<main>
  <section>
    <h3>Text</h3>
    <h4>simple text</h4>
    <form action="5.0%20submit.html" method="post">
      <label for="username1">Username:</label>
      <input type="text" id="username1" name="Username">
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <h4>text with more attributes</h4>
    <form action="5.0%20submit.html" method="post">
      <label for="username2">Username:</label>
      <input type="text" id="username2" name="Username"
             placeholder="Please enter username"
             value="John Doe"
             maxlength="20"
             required>
      <br><br>
      <input type="submit" value="Login"> &nbsp;
      <input type="reset" value="Cancel">
    </form>
  </section>
  <br>
  <section>
    <h3>Password</h3>
    <h4>Simple password</h4>
    <form action="5.0%20submit.html" method="post">
      <label for="password1">Password:</label>
      <input type="password" id="password1" name="Password">
      <br><br>
      <input type="submit">
    </form>
    <h4>Password with more attributes</h4>
    <form action="5.0%20submit.html" method="post">
      <label for="password2">Password:</label>
      <input type="password" id="password2" name="Password"
             maxlength="20"
             minlength="8"
             placeholder="Please enter password"
             required>
      <br><br>
      <input type="submit" value="Login"> &nbsp;
      <input type="reset" value="Cancel">
    </form>
  </section>
  <section>
    <h3>Combination of Text&Password</h3>
    <form action="5.0%20submit.html" mehod="post">
      <label for="username3">Username:&nbsp;</label>
      <input type="text" id="username3" name="Username"
             maxlength="20"
             minlength="8"
             placeholder="Please enter username"
             required>
      <br><br>
      <label for="password3">Password:&nbsp;</label>
      <input type="password" id="password3" name="Password"
             maxlength="20"
              minlength="8"
             placeholder="Please enter password"
             required>
      <br><br>
      <input type="submit" value="Login">&nbsp;
      <input type="reset" value="Cancel">
    </form>
  </section>
</main>
</body>
</html>
